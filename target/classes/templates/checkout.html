<div class="body-content">
	<div class="container">
		<div class="checkout-box ">
			<div class="row">
				<div class="col-md-8">
					<div class="panel-group checkout-steps" id="accordion">
						<!-- checkout-step-01  -->
<div class="panel panel-default checkout-step-01">

	<!-- panel-heading -->
		<div class="panel-heading">
    	<h4 class="unicase-checkout-title">
	        <a data-toggle="collapse" class="" data-parent="#accordion" href="#collapseOne">
	          <span>1</span>Shipping Address
	        </a>
	     </h4>
    </div>
    <!-- panel-heading -->

	<div id="collapseOne" class="panel-collapse collapse in">

		<!-- panel-body  -->
	    <div class="panel-body">
			<div class="row">		

				<!-- guest-login -->			
				<div class="col-md-6 col-sm-6 guest-login">
					<h4 class="checkout-subtitle">Use default address or different address</h4>

					<!-- radio-form  -->
					<form class="register-form" role="form">
					    <div class="radio radio-checkout-unicase">  
					        <input id="default" type="radio" name="text"  checked="">
					        <label class="radio-button guest-check" for="default" value="default">Default</label>
					          <br>
					        <input id="different" type="radio" name="text" >
					        <label class="radio-button" for="different" value="different">Different</label>
					    </div>  
					</form>
					<!-- radio-form  -->

					<button id="checkAddress" type="submit" class="btn-upper btn btn-primary checkout-page-button checkout-continue ">Continue</button>
				</div>
				<!-- guest-login -->

				<!-- already-registered-login -->
				<div class="col-md-6 col-sm-6 already-registered-login">
					<h4 class="checkout-subtitle">Different Address</h4>
					<p class="text title-tag-line">Please log in below:</p>
					<form class="register-form" role="form">
						<div class="form-group">
					    <label class="info-title" for="address">Address <span>*</span></label>
					    <input type="email" class="form-control unicase-form-control text-input" id="address" placeholder="">
					  </div>
					</form>
				</div>
				<!-- already-registered-login -->

			</div>			
		</div>
		<!-- panel-body  -->

	</div><!-- row -->
</div>
