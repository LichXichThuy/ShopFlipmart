<body class="cnt-home">
<!-- ============================================== HEADER ============================================== -->
	<div th:insert="include/homeHeader::header"></div>
<!-- ============================================== HEADER : END ============================================== -->
<div class="breadcrumb">
	<div class="container">
		<div class="breadcrumb-inner">
			<ul class="list-inline list-unstyled">
				<li><a th:href="@{/}">Home</a></li>
				<li class='active'>Wishlist</li>
			</ul>
		</div><!-- /.breadcrumb-inner -->
	</div><!-- /.container -->
</div><!-- /.breadcrumb -->

<div class="body-content">
	<div class="container">
		<div class="my-wishlist-page">
			<div class="row">
				<div class="col-md-12 my-wishlist">
					<div class="table-responsive">
						<table class="table">
							<thead>
							<tr>
								<th colspan="4" class="heading-title">My Wishlist</th>
							</tr>
							</thead>
							<tbody id="body">
							<tr th:each="product:${listProduct}">
								<td class="col-md-2"><img th:each="image:${listImageGroupProduct}" th:if="${image.productId == product.id}" th:src="${image.src}" alt="imga"></td>
								<td class="col-md-7">
									<div class="product-name"><a th:href="@{/product(productID=${product.id})}" th:text="${product.name}">Floral Print Buttoned</a></div>
									<div class="rating rateit-small" th:data-rateit-value="${product.voteEver/1}"></div>
									<div>
										<span class="price">$</span> <span class="price" th:utext="${product.price * (100 - product.discount) / 100}"></span>
										<span class="price-strike">$</span><span class="price-strike" th:text="${product.price}"></span>
									</div>
								</td>
								<td class="col-md-2" th:if="${product.amount > 0}">
									<button th:onclick="'addCart(' + ${product.id} + ')'" class="btn btn-primary cart-btn" type="button">Add to cart</button>
								</td>
								<td class="col-md-1 close-btn">
									<button th:onclick="'deletewishlist('+${product.id}+')'" class=""><i class="fa fa-times"></i></button>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>			</div><!-- /.row -->
		</div><!-- /.sigin-in-->
		<!-- ============================================== BRANDS CAROUSEL ============================================== -->
		<div id="brands-carousel" class="logo-slider wow fadeInUp">

			<div class="logo-slider-inner">
				<div id="brand-slider" class="owl-carousel brand-slider custom-carousel owl-theme">
					<div class="item m-t-15">
						<a href="#" class="image">
							<img data-echo="assets/images/brands/brand1.png" src="assets\images\blank.gif" alt="">
						</a>
					</div><!--/.item-->

					<div class="item m-t-10">
						<a href="#" class="image">
							<img data-echo="assets/images/brands/brand2.png" src="assets\images\blank.gif" alt="">
						</a>
					</div><!--/.item-->

					<div class="item">
						<a href="#" class="image">
							<img data-echo="assets/images/brands/brand3.png" src="assets\images\blank.gif" alt="">
						</a>
					</div><!--/.item-->

					<div class="item">
						<a href="#" class="image">
							<img data-echo="assets/images/brands/brand4.png" src="assets\images\blank.gif" alt="">
						</a>
					</div><!--/.item-->

					<div class="item">
						<a href="#" class="image">
							<img data-echo="assets/images/brands/brand5.png" src="assets\images\blank.gif" alt="">
						</a>
					</div><!--/.item-->

					<div class="item">
						<a href="#" class="image">
							<img data-echo="assets/images/brands/brand6.png" src="assets\images\blank.gif" alt="">
						</a>
					</div><!--/.item-->

					<div class="item">
						<a href="#" class="image">
							<img data-echo="assets/images/brands/brand2.png" src="assets\images\blank.gif" alt="">
						</a>
					</div><!--/.item-->

					<div class="item">
						<a href="#" class="image">
							<img data-echo="assets/images/brands/brand4.png" src="assets\images\blank.gif" alt="">
						</a>
					</div><!--/.item-->

					<div class="item">
						<a href="#" class="image">
							<img data-echo="assets/images/brands/brand1.png" src="assets\images\blank.gif" alt="">
						</a>
					</div><!--/.item-->

					<div class="item">
						<a href="#" class="image">
							<img data-echo="assets/images/brands/brand5.png" src="assets\images\blank.gif" alt="">
						</a>
					</div><!--/.item-->
				</div><!-- /.owl-carousel #logo-slider -->
			</div><!-- /.logo-slider-inner -->

		</div><!-- /.logo-slider -->
		<!-- ============================================== BRANDS CAROUSEL : END ============================================== -->	</div><!-- /.container -->
</div><!-- /.body-content -->

<script>
	$(document).ready(function(){
		$(".changecolor").switchstylesheet( { seperator:"color"} );
		$('.show-theme-options').click(function(){
			$(this).parent().toggleClass('open');
			return false;
		});
	});

	$(window).bind("load", function() {
		$('.show-theme-options').delay(2000).trigger('click');
	});
</script>
