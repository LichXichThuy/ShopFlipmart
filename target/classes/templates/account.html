            <div class="row">
                <!-- Sign-in -->
                <div class="col-md-6 col-sm-6 sign-in">
                    <h4 class="">Change password</h4>

                    <form class="register-form outer-top-xs" role="form">
                        <div class="form-group">
                            <label class="info-title" >Current Password <span>*</span></label>
                            <input type="password" class="form-control unicase-form-control text-input" id="curPassword">
                        </div>
                        <div class="form-group">
                            <label class="info-title" >New Password <span>*</span></label>
                            <input type="password" class="form-control unicase-form-control text-input" id="newPassword">
                        </div>
                        <div class="form-group">
                            <label class="info-title" >Repeat New Password <span>*</span></label>
                            <input type="password" class="form-control unicase-form-control text-input" id="renewPassword">
                        </div>
                        <button id="btn-change-pass" type="submit" class="btn-upper btn btn-primary checkout-page-button">Change</button>
                    </form>
                </div>
                <!-- Sign-in -->

                <!-- create a new account -->
                <div class="col-md-6 col-sm-6 create-new-account">
                    <h4 class="checkout-subtitle">Update your information</h4>
                    <form class="register-form outer-top-xs" role="form">
                        <div class="form-group">
                            <label class="info-title" >Name </label>
                            <input id="name" type="email" class="form-control unicase-form-control text-input" >
                        </div>
                        <div class="form-group">
                            <label class="info-title" >Phone Number </label>
                            <input id="phone" type="text" class="form-control unicase-form-control text-input" onkeypress="return isNumber(event)">
                            <script>
                                function isNumber(evt) {
                                    evt = (evt) ? evt : window.event;
                                    var charCode = (evt.which) ? evt.which : evt.keyCode;
                                    if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                                        return false;
                                    }
                                    return true;
                                }
                            </script>
                        </div>
                        <div class="form-group">
                            <label class="info-title" >Address </label>
                            <input id="address" type="email" class="form-control unicase-form-control text-input" >
                        </div>
                        <div class="form-group">
                            <label class="info-title"  >Address comment </label>
                            <input id="address-comment" type="email" class="form-control unicase-form-control text-input" >
                        </div>
                        <button id="btn-update-information" type="submit" class="btn-upper btn btn-primary checkout-page-button">Update Information</button>
                    </form>
                </div>
